<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Horaires des salles — Florence</title>
<style>
  :root{
    --bg:#ffffff;
    --card:#ffffff;
    --soft:#f4f6fa;
    --soft2:#eef2f7;
    --text:#0a0f1a;
    --muted:#5b6576;
    --hair:#dbe3ee;
    --shadow: 0 12px 30px rgba(10,15,26,.10);
    --radius: 18px;
    --pad: 14px;
    --chip:#f1f5f9;
    --chipOn:#e2e8f0;
    --safeTop: env(safe-area-inset-top, 0px);
    --safeBottom: env(safe-area-inset-bottom, 0px);
  }
  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--text);
    background: radial-gradient(1200px 700px at 10% -10%, rgba(16,185,129,.10), transparent 55%),
                radial-gradient(900px 520px at 105% 10%, rgba(245,158,11,.10), transparent 55%),
                radial-gradient(800px 520px at 40% 115%, rgba(59,130,246,.08), transparent 60%),
                var(--bg);
    -webkit-font-smoothing: antialiased;
  }
  .app{max-width:980px;margin:0 auto;padding: calc(var(--safeTop) + 12px) 12px calc(var(--safeBottom) + 18px);}
  header{
    position: sticky; top: 0; z-index: 30;
    padding-top: calc(var(--safeTop) + 8px);
    margin-top: calc(-1 * (var(--safeTop) + 12px));
    backdrop-filter: blur(10px);
    background: linear-gradient(to bottom, rgba(255,255,255,.92), rgba(255,255,255,0));
  }
  .topbar{display:flex;gap:10px;align-items:flex-end;justify-content:space-between;padding: 10px 4px 10px;}
  h1{margin:0;font-size:20px;line-height:1.1;}
  .sub{font-size:12px;color:var(--muted);}
  button{
    border:1px solid var(--hair);
    background: var(--card);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 2px 0 rgba(10,15,26,.03);
  }
  button:active{transform: translateY(1px);}
  .tabs{display:grid;grid-template-columns:1fr 1fr;gap:8px;padding:0 4px 12px;}
  .tab{
    border:1px solid var(--hair);
    background: var(--card);
    color: var(--text);
    padding:10px 12px;
    border-radius:999px;
    font-weight:800;
    font-size:13px;
    display:flex;align-items:center;justify-content:center;gap:8px;
    cursor:pointer;
    box-shadow: 0 4px 18px rgba(10,15,26,.06);
  }
  .tab[aria-selected="true"]{background:var(--soft2);box-shadow:var(--shadow);}
  .icon{width:16px;height:16px;opacity:.9;}
  .panel{border:1px solid var(--hair);background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:var(--pad);}
  .controls{display:grid;gap:10px;}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;}
  .row.tight{gap:8px;}
  .seg{display:flex;gap:6px;flex-wrap:wrap;align-items:center;}
  .seg.right{margin-left:auto;justify-content:flex-end;}
  .chip{
    border:1px solid var(--hair);
    background: var(--chip);
    color: var(--text);
    padding: 8px 10px;
    border-radius:999px;
    font-size:13px;
    cursor:pointer;
    user-select:none;
    font-weight:700;
  }
  .chip[aria-pressed="true"]{background:var(--chipOn);}
  .field{flex:1;min-width:180px;display:flex;gap:8px;align-items:center;position:relative;}
  input[type="search"], input[type="time"], select{
    width:100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid var(--hair);
    background: #ffffff;
    color: var(--text);
    outline: none;
  }
  input::placeholder{color:#93a0b3;}
  .hint{color:var(--muted);font-size:12px;line-height:1.35;}
  .list{margin-top:12px;display:grid;gap:10px;}
  .card{
    border:1px solid var(--hair);
    background:var(--card);
    border-radius:var(--radius);
    padding:12px 12px;
    display:grid;gap:8px;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(10,15,26,.06);
  }
  .card:active{transform: translateY(1px);}
  .cardTop{display:flex;gap:10px;align-items:baseline;justify-content:space-between;}
  .room{font-weight:900;letter-spacing:.3px;font-size:16px;}
  .badges{display:flex;gap:6px;flex-wrap:wrap;justify-content:flex-end;}
  .badge{
    font-size:12px;
    padding: 5px 9px;
    border-radius:999px;
    border:1px solid var(--hair);
    background: var(--soft);
    color: var(--text);
    white-space:nowrap;
    font-weight:800;
  }
  .badge.ok{border-color: rgba(22,163,74,.35); background: rgba(22,163,74,.10); color: #0f7a33;}
  .badge.busy{border-color: rgba(217,119,6,.35); background: rgba(217,119,6,.12); color: #a85a00;}
  .details{color:var(--muted);font-size:13px;line-height:1.35;white-space:pre-line;}
  .empty{padding:16px;border:1px dashed var(--hair);border-radius:var(--radius);color:var(--muted);text-align:center;margin-top:12px;background:var(--soft);}

  /* Suggestions dropdown (custom, iOS-friendly) */
  .suggest{
    position:absolute;
    left:0; right:0;
    top: calc(100% + 6px);
    background:#fff;
    border:1px solid var(--hair);
    border-radius: 14px;
    box-shadow: 0 14px 30px rgba(10,15,26,.12);
    overflow:hidden;
    display:none;
    z-index: 20;
  }
  .suggest.show{display:block;}
  .suggest .sec{
    padding: 8px 10px;
    background: var(--soft);
    border-bottom: 1px solid var(--hair);
    font-size: 12px;
    color: var(--muted);
    font-weight: 800;
  }
  .suggest .item{
    padding: 10px 10px;
    border-bottom: 1px solid var(--hair);
    cursor:pointer;
    font-weight: 700;
  }
  .suggest .item:last-child{border-bottom:none;}
  .suggest .item small{display:block;color:var(--muted);font-weight:600;margin-top:2px;}

  /* Modal */
  .modal{position:fixed;inset:0;z-index:50;display:none;align-items:flex-end;justify-content:center;background: rgba(10,15,26,.45);padding:12px;padding-bottom: calc(var(--safeBottom) + 12px);}
  .modal.show{display:flex;}
  .sheet{width:100%;max-width:980px;max-height:88vh;overflow:hidden;border-radius:22px;border:1px solid var(--hair);background:#fff;box-shadow:var(--shadow);}
  .sheetHeader{padding:12px 12px 10px;border-bottom:1px solid var(--hair);display:flex;gap:10px;align-items:center;justify-content:space-between;background:var(--soft);}
  .sheetTitle{display:flex;flex-direction:column;gap:2px;}
  .sheetTitle .big{font-weight:950;font-size:16px;}
  .sheetTitle .small{font-size:12px;color:var(--muted);}
  .xbtn{width:42px;height:38px;border-radius:12px;display:grid;place-items:center;background:#fff;}
  .sheetBody{padding:12px;overflow:auto;max-height: calc(88vh - 64px);}
  .grid{width:100%;border-collapse:collapse;border-radius:16px;overflow:hidden;border:1px solid var(--hair);background:#fff;}
  .grid th,.grid td{border-bottom:1px solid var(--hair);border-right:1px solid var(--hair);padding:8px 8px;vertical-align:top;font-size:12px;line-height:1.25;white-space:pre-line;}
  .grid th{position:sticky;top:0;background:var(--soft2);z-index:1;font-weight:900;}
  .grid td:first-child,.grid th:first-child{position:sticky;left:0;background:var(--soft);z-index:2;font-weight:900;}
  .cellFree{color:var(--muted);}
  .cellBusy{color:var(--text);}
  .hl{outline: 2px solid rgba(59,130,246,.55); outline-offset:-2px; border-radius:10px;}
</style>
  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Horaires Salles">
  <link rel="apple-touch-icon" href="icon-192.png">
  <!-- /PWA -->
</head>
<body>
<div class="app">
  <header>
    <div class="topbar">
      <div>
        <h1>Horaires des salles</h1>
        <div class="sub">Cycle d'orientation de la Florence • Généré le <span id="genDate">07.01.2026</span></div>
      </div>
      <button id="nowBtn" title="Se caler sur l'heure actuelle" style="white-space:nowrap">Maintenant</button>
    </div>
    <div class="tabs" role="tablist" aria-label="Vues">
      <div class="tab" id="tabFree" role="tab" aria-selected="true" tabindex="0">
        <svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M12 22a9 9 0 1 0-9-9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 7v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Libre/Occupé
      </div>
      <div class="tab" id="tabRoom" role="tab" aria-selected="false" tabindex="-1">
        <svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M4 10h16v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Planning salle
      </div>
    </div>
  </header>

  <section id="viewFree" class="panel" aria-label="Libre/Occupé">
    <div class="controls">
      <div class="row tight">
        <div class="seg" id="daySeg" aria-label="Jour"></div>
        <div class="seg right" id="semSeg" aria-label="Semestre"></div>
      </div>

      <div class="row">
        <div class="field" style="min-width: 210px;">
          <select id="periodSel" aria-label="Période"></select>
        </div>
        <div class="field" style="max-width: 170px; flex: 0 0 auto;">
          <input id="timeSel" type="time" aria-label="Heure (optionnel)" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <input id="search" type="search" placeholder="Recherche: prof, classe, salle, cours…" autocomplete="off" />
          <div class="suggest" id="suggest"></div>
        </div>
        <button id="onlyFreeBtn" aria-pressed="false" title="Afficher uniquement les salles libres">Libre uniquement</button>
      </div>

      <div class="hint" id="statusLine"></div>
    </div>

    <div class="list" id="roomsList"></div>
    <div class="empty" id="emptyFree" style="display:none;">Aucun résultat avec ces filtres.</div>
  </section>

  <section id="viewRoom" class="panel" aria-label="Planning salle" style="display:none;">
    <div class="controls">
      <div class="row">
        <div class="field">
          <select id="roomSel" aria-label="Choisir une salle"></select>
        </div>
      </div>
      <div class="row tight">
        <div class="seg" id="daySeg2" aria-label="Jour"></div>
        <div class="seg right" id="semSeg2" aria-label="Semestre"></div>
      </div>
      <div class="hint">Astuce: touche une salle dans “Libre/Occupé” pour ouvrir directement son planning.</div>
    </div>
    <div id="roomTableWrap" style="margin-top: 12px;"></div>
  </section>

</div>

<div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="sheet" role="document">
    <div class="sheetHeader">
      <div class="sheetTitle">
        <div class="big" id="modalTitle">Salle</div>
        <div class="small" id="modalSub">Planning</div>
      </div>
      <button class="xbtn" id="closeModal" aria-label="Fermer">
        <svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M18 6 6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div class="sheetBody"><div id="modalContent"></div></div>
  </div>
</div>

function dayFromDate(d){
  var map = {1:"Lundi",2:"Mardi",3:"Mercredi",4:"Jeudi",5:"Vendredi"};
  return map[d.getDay()] || "Lundi";
}

function parseHM(hm){
  var m = /^(\\d{2}):(\\d{2})$/.exec(hm || "");
  if(!m) return null;
  return (parseInt(m[1],10)*60 + parseInt(m[2],10));
}

function periodForTime(hm){
  var t = parseHM(hm);
  if(t === null) return null;
  for(var i=0;i<DATA.periods.length;i++){
    var p = DATA.periods[i];
    var a = parseHM(p.start), b = parseHM(p.end);
    if(a !== null && b !== null && t >= a && t <= b) return p.id;
  }
  return null;
}

function fmtPeriod(pid){
  for(var i=0;i<DATA.periods.length;i++){
    if(DATA.periods[i].id === pid){
      var p = DATA.periods[i];
      return p.id + " • " + p.start.replace(":","h") + "–" + p.end.replace(":","h");
    }
  }
  return pid;
}

function semLabel(sem){
  for(var i=0;i<DATA.semesters.length;i++){
    if(DATA.semesters[i].id === sem) return DATA.semesters[i].label;
  }
  return sem;
}

function cellSummary(cell){
  if(!cell) return { all:"" };
  var lines = String(cell).split(/\\n+/);
  var out = [];
  for(var i=0;i<lines.length;i++){
    var s = (lines[i]||"").trim();
    if(s) out.push(s);
  }
  return { all: out.join("\\n") };
}

/* ---- extraction: profs, classes ---- */

function extractTeachersFromCell(cell){
  var lines = String(cell || "").split(/\\n+/);
  var teachers = [];
  for(var i=0;i<lines.length;i++){
    var ln = (lines[i]||"").trim();
    if(!ln) continue;
    if(ln.indexOf("(") !== -1) continue;   // probable ligne "cours (classe)"
    if(/[0-9]/.test(ln)) continue;
    // heuristique: MAJ + espaces
    if(/^[A-ZÀÂÄÇÉÈÊËÎÏÔÖÙÛÜŸ' \\-]{3,}$/.test(ln) && ln.indexOf(" ") !== -1){
      teachers.push(ln);
    }
  }
  return teachers;
}

function extractClassesFromCell(cell){
  var txt = String(cell || "");
  var re = /\\(([0-9A-Za-z]{3,})\\)/g;
  var m, classes = [];
  while((m = re.exec(txt)) !== null){
    classes.push(m[1]);
  }
  return classes;
}

function normalizeClass(code){
  // ex: "0938R3" -> "938R3"
  var m = /^0*(\\d{3,4})(.*)$/.exec(String(code||"").toUpperCase());
  if(!m) return String(code||"").toUpperCase();
  return String(parseInt(m[1],10)) + (m[2]||"");
}

function buildIndexes(){
  var profSet = {};
  var classSet = {};
  var roomSet = {};
  for(var r=0;r<DATA.rooms.length;r++){
    var room = DATA.rooms[r];
    roomSet[room.id] = true;
    for(var si=0;si<DATA.semesters.length;si++){
      var sem = DATA.semesters[si].id;
      var sched = room.semesters ? room.semesters[sem] : null;
      if(!sched) continue;
      for(var di=0;di<DATA.days.length;di++){
        var day = DATA.days[di];
        var dayObj = sched[day];
        if(!dayObj) continue;
        for(var pi=0;pi<DATA.periods.length;pi++){
          var pid = DATA.periods[pi].id;
          var cell = dayObj[pid] || "";
          var teachers = extractTeachersFromCell(cell);
          for(var t=0;t<teachers.length;t++) profSet[teachers[t]] = true;

          var classes = extractClassesFromCell(cell);
          for(var c=0;c<classes.length;c++){
            classSet[classes[c].toUpperCase()] = true;
            classSet[normalizeClass(classes[c])] = true; // aussi normalisé
          }
        }
      }
    }
  }

  function keys(obj){
    var a = [];
    for(var k in obj){ if(Object.prototype.hasOwnProperty.call(obj,k)) a.push(k); }
    a.sort();
    return a;
  }

  return {
    profs: keys(profSet),
    classes: keys(classSet),
    rooms: keys(roomSet)
  };
}

var INDEX = buildIndexes();

function setView(view){

  $("#tabFree").setAttribute("aria-selected", view === "free" ? "true":"false");
  $("#tabRoom").setAttribute("aria-selected", view === "room" ? "true":"false");
  if(view === "room") renderRoomTable();
}

function buildSeg(el, items, current, onPick){
  el.innerHTML = "";
  for(var i=0;i<items.length;i++){
    var it = items[i];
    var label = it.label || it;
    var val = it.id || it;
    var b = document.createElement("div");
    b.className = "chip";
    b.textContent = label;
    b.setAttribute("role","button");
    b.setAttribute("tabindex","0");
    b.setAttribute("aria-pressed", val === current ? "true":"false");
    (function(v, btn){
      btn.addEventListener("click", function(){ onPick(v); });
      btn.addEventListener("keydown", function(e){
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault(); onPick(v);
        }
      });
    })(val, b);
    el.appendChild(b);
  }
}

  buildSeg($("#daySeg"), DATA.days, state.day, function(d){ state.day=d; rebuildDaySeg(); renderFreeList(); });

function buildRoomSelect(){
  var sel = $("#roomSel");
  sel.innerHTML = "";
  var rooms = DATA.rooms.slice().sort(function(a,b){
    return String(a.id).localeCompare(String(b.id), undefined, {numeric:true});
  });
  for(var i=0;i<rooms.length;i++){
    var r = rooms[i];
    var o = document.createElement("option");
    o.value = r.id;
    o.textContent = r.id + " — " + (r.type ? r.type + " • " : "") + (r.floor || "");
    sel.appendChild(o);
  }
  sel.value = state.room || (rooms.length ? rooms[0].id : "");
}

/* ---- Suggestions ---- */

function startsWithCI(hay, needle){
  hay = String(hay||"").toLowerCase();
  needle = String(needle||"").toLowerCase();
  return hay.indexOf(needle) === 0;
}
function containsCI(hay, needle){
  hay = String(hay||"").toLowerCase();
  needle = String(needle||"").toLowerCase();
  return hay.indexOf(needle) !== -1;
}

function renderSuggest(q){
  var box = $("#suggest");
  q = (q||"").trim();
  if(q.length < 2){
    box.classList.remove("show");
    box.innerHTML = "";
    return;
  }

  function pick(mode, value){
    state.mode = mode;
    $("#search").value = value;
    state.search = value;
    box.classList.remove("show");
    box.innerHTML = "";
    renderFreeList();
  }

  var maxEach = 6;
  var profs = [];
  for(var i=0;i<INDEX.profs.length && profs.length<maxEach;i++){
    if(startsWithCI(INDEX.profs[i], q) || containsCI(INDEX.profs[i], q)) profs.push(INDEX.profs[i]);
  }
  var classes = [];
  for(var j=0;j<INDEX.classes.length && classes.length<maxEach;j++){
    if(startsWithCI(INDEX.classes[j], q) || containsCI(INDEX.classes[j], q)) classes.push(INDEX.classes[j]);
  }
  var rooms = [];
  for(var k=0;k<INDEX.rooms.length && rooms.length<maxEach;k++){
    if(startsWithCI(INDEX.rooms[k], q)) rooms.push(INDEX.rooms[k]);
  }

  var html = "";
  function sec(title){ html += '<div class="sec">'+title+'</div>'; }
  function item(title, subtitle, mode, value){
    var safeVal = String(value).replace(/"/g,'&quot;');
    html += '<div class="item" data-mode="'+mode+'" data-value="'+safeVal+'">'+
            title + (subtitle ? '<small>'+subtitle+'</small>' : '') +
            '</div>';
  }

  if(rooms.length){ sec("Salles"); for(var a=0;a<rooms.length;a++) item(rooms[a], "Aller directement à cette salle", "room", rooms[a]); }
  if(profs.length){ sec("Profs"); for(var b=0;b<profs.length;b++) item(profs[b], "Filtrer par prof", "prof", profs[b]); }
  if(classes.length){ sec("Classes"); for(var c=0;c<classes.length;c++) item(classes[c], "Filtrer par classe", "class", classes[c]); }

  sec("Texte");
  item(q, "Recherche dans cours / contenu", "any", q);

  box.innerHTML = html;
  box.classList.add("show");

  var items = box.querySelectorAll(".item");
  for(var x=0;x<items.length;x++){
    (function(el){
      el.addEventListener("click", function(){
        var mode = el.getAttribute("data-mode") || "any";
        var value = el.getAttribute("data-value") || "";
        pick(mode, value);
      });
    })(items[x]);
  }
}

/* ---- Filtering ---- */

function matchesMode(room, cell, q){
  if(!q) return true;

  var mode = state.mode || "any";
  var roomId = room.id || "";
  var type = room.type || "";
  var floor = room.floor || "";

  if(mode === "room"){
    return startsWithCI(roomId, q);
  }

  if(mode === "prof"){
    var teachers = extractTeachersFromCell(cell).join(" ");
    return containsCI(teachers, q);
  }

  if(mode === "class"){
    var classes = extractClassesFromCell(cell);
    var nq = normalizeClass(q);
    for(var i=0;i<classes.length;i++){
      if(normalizeClass(classes[i]) === nq) return true;
      if(String(classes[i]).toUpperCase() === String(q).toUpperCase()) return true;
    }
    if(/^[0-9]{3,4}$/.test(q)){
      var qq = String(parseInt(q,10));
      for(var j=0;j<classes.length;j++){
        var n = normalizeClass(classes[j]);
        if(startsWithCI(n, qq)) return true;
      }
    }
    return false;
  }

  var hay = (roomId + " " + type + " " + floor + " " + cell).toLowerCase();
  var needle = String(q).toLowerCase();
  if(hay.indexOf(needle) !== -1) return true;

  if(/^[0-9]{3,4}$/.test(q)){
    var classes2 = extractClassesFromCell(cell);
    var qq2 = String(parseInt(q,10));
    for(var k=0;k<classes2.length;k++){
      if(startsWithCI(normalizeClass(classes2[k]), qq2)) return true;
    }
  }
  return false;
}

function renderFreeList(){
  var list = $("#roomsList");
  list.innerHTML = "";

  var selectedPeriod = state.time ? (periodForTime(state.time) || state.period) : state.period;
  var periodTxt = state.time
    ? (periodForTime(state.time) ? fmtPeriod(selectedPeriod) : ("Hors périodes (choix: " + fmtPeriod(selectedPeriod) + ")"))
    : fmtPeriod(selectedPeriod);

  var day = state.day;
  var sem = state.sem;
  var q = (state.search || "").trim();

  var rooms = [];
  for(var i=0;i<DATA.rooms.length;i++){
    var room = DATA.rooms[i];
    var sched = room.semesters ? room.semesters[sem] : null;
    var cell = "";
    if(sched && sched[day]) cell = sched[day][selectedPeriod] || "";
    var isFree = !cell;

    if(state.onlyFree && !isFree) continue;
    if(!matchesMode(room, cell, q)) continue;

    rooms.push({ room: room, cell: cell, isFree: isFree });
  }

  rooms.sort(function(a,b){
    if(a.isFree !== b.isFree) return a.isFree ? -1 : 1;
    return String(a.room.id).localeCompare(String(b.room.id), undefined, {numeric:true});
  });

  var freeCount = 0;
  for(var f=0;f<rooms.length;f++){ if(rooms[f].isFree) freeCount++; }

  $("#statusLine").textContent =
    semLabel(sem) + " • " + day + " • " + periodTxt + " • " +
    freeCount + " libres / " + rooms.length + " affichées";

  if(!rooms.length){
    $("#emptyFree").style.display = "";
    return;
  }
  $("#emptyFree").style.display = "none";

  for(var j=0;j<rooms.length;j++){
    var r = rooms[j].room;
    var cell2 = rooms[j].cell;
    var isFree2 = rooms[j].isFree;

    var card = document.createElement("div");
    card.className = "card";
    (function(roomId){
      card.addEventListener("click", function(){ openRoomModal(roomId, sem, day, selectedPeriod); });
    })(r.id);

    var top = document.createElement("div");
    top.className = "cardTop";

    var left = document.createElement("div");
    left.innerHTML = '<div class="room">Salle ' + r.id + '</div>';

    var badges = document.createElement("div");
    badges.className = "badges";

    if(r.type){
      var bt = document.createElement("div");
      bt.className = "badge";
      bt.textContent = r.type;
      badges.appendChild(bt);
    }

    var bStat = document.createElement("div");
    bStat.className = "badge " + (isFree2 ? "ok":"busy");
    bStat.textContent = isFree2 ? "Libre" : "Occupé";
    badges.appendChild(bStat);

    top.appendChild(left);
    top.appendChild(badges);

    var det = document.createElement("div");
    det.className = "details";
    det.textContent = isFree2 ? "Aucune activité planifiée sur ce créneau." : cellSummary(cell2).all;

    card.appendChild(top);
    card.appendChild(det);
    list.appendChild(card);
  }
}

function renderRoomTable(){
  var wrap = $("#roomTableWrap");
  var roomId = state.room;
  var room = null;
  for(var i=0;i<DATA.rooms.length;i++){
    if(DATA.rooms[i].id === roomId){ room = DATA.rooms[i]; break; }
  }
  if(!room){
    wrap.innerHTML = '<div class="empty">Salle introuvable.</div>';
    return;
  }

  var sem = state.sem2;
  var day = state.day2;
  var sched = room.semesters ? room.semesters[sem] : null;

  var table = document.createElement("table");
  table.className = "grid";

  var thead = document.createElement("thead");
  var trh = document.createElement("tr");
  var th0 = document.createElement("th");
  th0.textContent = "Période";
  trh.appendChild(th0);
  for(var d=0;d<DATA.days.length;d++){
    var th = document.createElement("th");
    th.textContent = DATA.days[d];
    trh.appendChild(th);
  }
  thead.appendChild(trh);
  table.appendChild(thead);

  var tbody = document.createElement("tbody");
  for(var p=0;p<DATA.periods.length;p++){
    var per = DATA.periods[p];
    var tr = document.createElement("tr");

    var td0 = document.createElement("td");
    td0.textContent = per.id + "\\n" + per.start.replace(":","h") + "–" + per.end.replace(":","h");
    tr.appendChild(td0);

    for(var dd=0;dd<DATA.days.length;dd++){
      var dayName = DATA.days[dd];
      var td = document.createElement("td");
      var cell = "";
      if(sched && sched[dayName]) cell = sched[dayName][per.id] || "";
      td.className = cell ? "cellBusy" : "cellFree";
      td.textContent = cell ? String(cell) : "Libre";
      if(dayName === day) td.className += " hl";
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);

  wrap.innerHTML = "";
  var head = document.createElement("div");
  head.style.display = "flex";
  head.style.gap = "10px";
  head.style.flexWrap = "wrap";
  head.style.alignItems = "baseline";
  head.style.justifyContent = "space-between";
  head.style.margin = "0 0 10px";

  var left = document.createElement("div");
  left.innerHTML =
    '<div style="font-weight:950;font-size:16px">Salle ' + roomId + '</div>' +
    '<div class="hint">' + semLabel(sem) + (room.type ? (" • " + room.type) : "") + '</div>';
  head.appendChild(left);

  wrap.appendChild(head);
  wrap.appendChild(table);
}

function openRoomModal(roomId, sem, day, period){
  var room = null;
  for(var i=0;i<DATA.rooms.length;i++){
    if(DATA.rooms[i].id === roomId){ room = DATA.rooms[i]; break; }
  }
  if(!room) return;

  $("#modalTitle").textContent = "Salle " + roomId;
  $("#modalSub").textContent = semLabel(sem) + (room.type ? (" • " + room.type) : "");

  var holder = document.createElement("div");
  var table = document.createElement("table");
  table.className = "grid";

  var thead = document.createElement("thead");
  var trh = document.createElement("tr");
  var th0 = document.createElement("th");
  th0.textContent = "Période";
  trh.appendChild(th0);
  for(var d=0;d<DATA.days.length;d++){
    var th = document.createElement("th");
    th.textContent = DATA.days[d];
    trh.appendChild(th);
  }
  thead.appendChild(trh);
  table.appendChild(thead);

  var tbody = document.createElement("tbody");
  var sched = room.semesters ? room.semesters[sem] : null;
  for(var p=0;p<DATA.periods.length;p++){
    var per = DATA.periods[p];
    var tr = document.createElement("tr");

    var td0 = document.createElement("td");
    td0.textContent = per.id + "\\n" + per.start.replace(":","h") + "–" + per.end.replace(":","h");
    tr.appendChild(td0);

    for(var dd=0;dd<DATA.days.length;dd++){
      var dayName = DATA.days[dd];
      var td = document.createElement("td");
      var cell = "";
      if(sched && sched[dayName]) cell = sched[dayName][per.id] || "";
      td.className = cell ? "cellBusy" : "cellFree";
      td.textContent = cell ? String(cell) : "Libre";
      if(dayName === day && per.id === period) td.className += " hl";
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
  table.appendChild(tbody);
  holder.appendChild(table);

  $("#modalContent").innerHTML = "";
  $("#modalContent").appendChild(holder);

  $("#modal").classList.add("show");
  $("#modal").setAttribute("aria-hidden","false");

  // sync planning view too
  state.room = roomId;
  state.sem2 = sem;
  state.day2 = day;
  $("#roomSel").value = roomId;
  rebuildSemSeg2();
  rebuildDaySeg2();
  renderRoomTable();
}

function closeModal(){
  $("#modal").classList.remove("show");
  $("#modal").setAttribute("aria-hidden","true");
}

function setNow(){
  var now = new Date();
  state.day = dayFromDate(now);
  state.day2 = state.day;

  var hh = String(now.getHours()); if(hh.length<2) hh = "0"+hh;
  var mm = String(now.getMinutes()); if(mm.length<2) mm = "0"+mm;
  var hm = hh + ":" + mm;

  state.time = hm;
  $("#timeSel").value = hm;

  var pid = periodForTime(hm);
  if(pid) state.period = pid;
  $("#periodSel").value = state.period;

  rebuildDaySeg();
  rebuildDaySeg2();
  renderFreeList();
  renderRoomTable();
}

function init(){
  $("#tabFree").addEventListener("click", function(){ setView("free"); });
  $("#tabRoom").addEventListener("click", function(){ setView("room"); });

  rebuildDaySeg();
  rebuildSemSeg();
  rebuildDaySeg2();
  rebuildSemSeg2();

  buildPeriodSelect();
  $("#periodSel").addEventListener("change", function(e){
    state.period = e.target.value;
    renderFreeList();
  });

  $("#timeSel").addEventListener("input", function(e){
    state.time = e.target.value;
    renderFreeList();
  });

  $("#search").addEventListener("input", function(e){
    state.search = e.target.value;
    state.mode = "any";
    renderSuggest(state.search);
    renderFreeList();
  });

  $("#search").addEventListener("focus", function(){
    renderSuggest($("#search").value);
  });

  document.addEventListener("click", function(e){
    var box = $("#suggest");
    if(!box) return;
    if(e.target === $("#search") || box.contains(e.target)) return;
    box.classList.remove("show");
  });

  $("#onlyFreeBtn").addEventListener("click", function(){
    state.onlyFree = !state.onlyFree;
    $("#onlyFreeBtn").setAttribute("aria-pressed", state.onlyFree ? "true":"false");
    $("#onlyFreeBtn").textContent = state.onlyFree ? "Toutes (y c. occupées)" : "Libre uniquement";
    renderFreeList();
  });

  buildRoomSelect();
  $("#roomSel").addEventListener("change", function(e){
    state.room = e.target.value;
    renderRoomTable();
  });

  $("#nowBtn").addEventListener("click", setNow);

  $("#closeModal").addEventListener("click", closeModal);
  $("#modal").addEventListener("click", function(e){ if(e.target && e.target.id === "modal") closeModal(); });
  document.addEventListener("keydown", function(e){ if(e.key === "Escape") closeModal(); });

  setNow();
}

init();
</script>

    });
